					th:object="${cliente}">

						class="input-cad" type="text" name="nome" th:field="*{nome}"
						maxlength="30"></label> <label class="label-cd" for="telefone">Telefone<input
						class="input-cad" type="text" name="telefone"
						th:field="*{telefone}" maxlength="30"></label> <label
						class="label-cd" for="email">Email<input class="input-cad"
						type="email" name="email" th:field="*{email}" maxlength="40"></label>
					<label class="label-cd" for="senha">Senha<input
						class="input-cad" type="password" name="senha" th:field="*{senha}"
						maxlength="15"></label>
					<button id="btnCadastrar" type="submit">Cadastrar</button>
