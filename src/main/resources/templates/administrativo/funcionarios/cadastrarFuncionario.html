<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Dry Drink</title>
<script type="module"
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="/css/style.css" th:href="@{css/style.css}">
</head>
<body>
	<header>
		<ul class="nav-links">
			<li><a href=""></a></li>
			<li><a href="index.html">LISTAS</a></li>
			<li><a href="distribuidoras.html">CADASTROS</a></li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</header>

	<div id="div-control">
		<h1 class="h1-login-func">Cadastrar Funcionario</h1>
		<div id="login-func">

			<form id="form-func" method="POST" action="/salvarFuncionario"
				th:object="${funcionario}">
				<input type="hidden" th:field="*{id}">
				<div class="cadastro-func">

					<label class="label-cd-func" for="nome">Nome</label><input
						class="input-func" type="text" value="" th:field="*{nome}"
						maxlength="30"> <label class="label-cd-func"
						for="salarioBruto">Salário Bruto</label><input class="input-func"
						type="text" value="" th:field="*{salarioBruto}" maxlength="10">

					<!--<label
						class="label-cd-func" for="dataEntrada">Data de Entrada</label><input
						class="input-func" type="text" name="dataEntrada" value="">
					<label class="label-cd-func" for="dataSaida">Data de Saída</label><input
						class="input-func" type="text" name="dataSaida" value=""> -->
					<label class="label-cd-func" for="cargo">Cargo</label> <select
						class="form-control" th:field="*{cargo}">
						<option value="">Selecione...</option>
						<option value="1">Auxiliar Contábil</option>
						<option value="2">Auxiliar Administrativo</option>
						<option value="3">Contador</option>
						<option value="4">Adminitrador</option>
						<option value="5">Programado PHP</option>
						<option value="6">Desenvolvedor Java Jr.</option>
						<option value="7">Desenvolvedor Java Pleno</option>
						<option value="8">Desenvolvedor Java Senior</option>
						<option value="9">Auxiliar de RH</option>
						<option value="10">Coordenador de RH</option>
						<option value="11">Psicologo</option>
					</select> <label class="label-cd-func" for="telefone">Telefone</label><input
						class="input-func" value="" type="text" th:field="*{telefone}"
						maxlength="30"> <label class="label-cd-func" for="email">Email</label><input
						class="input-func" value="" type="text" th:field="*{email}"
						maxlength="40">
				</div>
				<div class="cadastro-func2">
					<label class="label-cd-func" for="cep">Cep</label><input
						class="input-func" value="" type="text" th:field="*{cep}"
						maxlength="30"> <label class="label-cd-func" for="cidade">Cidade</label><input
						class="input-func" value="" type="text" th:field="*{cidade}"
						maxlength="30"> <label class="label-cd-func" for="bairro">Bairro</label><input
						class="input-func" value="" type="text" th:field="*{bairro}"
						maxlength="30"> <label class="label-cd-func" for="numero">Número</label><input
						class="input-func" value="" type="text" th:field="*{numero}"
						maxlength="30"> <label class="label-cd-func"
						for="logradouro">Logradouro</label><input class="input-func"
						value="" type="text" th:field="*{logradouro}" maxlength="30">
					<label class="label-cd-func" for="complemento">Complemento</label><input
						class="input-func" value="" type="text" th:field="*{complemento}"
						maxlength="30"> <input class="input-func" value=""
						type="hidden" th:field="*{id}">
					<button value="" id="btnCadastrar-func" type="submit">Cadastrar</button>
			</form>
		</div>

	</div>
	</div>
	<script src="js/func.js"></script>
</body>
</html>
